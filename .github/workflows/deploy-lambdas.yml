name: Deploy Lambdas

on:
  push:
    branches:
      - main
    paths:
      - "apps/lambdas/**"

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: eu-central-1
  NODE_VERSION: 24

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      lambdas: ${{ steps.changed.outputs.lambdas }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed lambdas
        id: changed
        run: |
          # Determine the base commit to compare against
          if [ "${{ github.event.before }}" != "0000000000000000000000000000000000000000" ] && [ -n "${{ github.event.before }}" ]; then
            BASE="${{ github.event.before }}"
            HEAD_SHA="${{ github.sha }}"
          else
            # Fallback: use previous commit
            BASE="HEAD~1"
            HEAD_SHA="HEAD"
          fi
          
          echo "Comparing: $BASE..$HEAD_SHA"
          
          # Get changed Lambda directories
          changed=$(git diff --name-only $BASE..$HEAD_SHA 2>/dev/null | grep '^apps/lambdas/' | cut -d/ -f3 | sort -u | jq -R -s -c 'split("\n")[:-1]' || echo '[]')
          
          echo "lambdas=$changed" >> $GITHUB_OUTPUT
          echo "Changed lambdas: $changed"

  deploy:
    needs: detect-changes
    if: needs.detect-changes.outputs.lambdas != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        lambda: ${{ fromJson(needs.detect-changes.outputs.lambdas) }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Build Lambda
        run: |
          npx turbo run build --filter=@lambdas/${{ matrix.lambda }}

      # - name: Prepare deployment package
      #   working-directory: apps/lambdas/${{ matrix.lambda }}
      #   run: |
      #     npm ci --production
      #     # Create a clean deployment directory with only what Lambda needs
      #     mkdir -p .lambda-deploy
      #     cp -r dist node_modules package.json .lambda-deploy/

      - name: Deploy Lambda
        uses: aws-actions/aws-lambda-deploy@v1.1.0
        with:
          function-name: vod-${{ matrix.lambda }}
          package-type: Zip
          code-artifacts-dir: apps/lambdas/${{ matrix.lambda }}/dist
          handler: index.handler
          runtime: nodejs24.x
          publish: true

      # - name: Cleanup
